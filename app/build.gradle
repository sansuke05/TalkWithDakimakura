apply plugin: 'com.android.application'

android {
    compileSdkVersion 22

    defaultConfig {
        applicationId "jp.co.nttit.SpeechRec.sample"
        minSdkVersion 11
        targetSdkVersion 22
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/android-websockets.jar')
    compile files('libs/sbm.jar')
    compile files('libs/speechrec-audio-codecs.jar')
    compile files('libs/speechrec-client.jar')
    compile files('libs/speechrec-service.jar')
    compile files('libs/docomo-aitalk-android-sdk-1.0.1.jar')
    compile files('libs/docomo-common-android-sdk-1.0.2.jar')
    compile files('libs/jackson-annotations-2.2.3.jar')
    compile files('libs/jackson-core-2.2.3.jar')
    compile files('libs/jackson-databind-2.2.3.jar')
}
